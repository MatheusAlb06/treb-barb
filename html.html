<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>

    <style>
        body {
            background-color: #212226;
            margin: 0;
            padding: 0;
        }

        .top {
            background-color: #3d3e41;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Ajuste o espaçamento para dispositivos menores */
        }

        .btntop button {
            font-family: Arial;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, color 0.3s;
            width: 180px;
            padding: 10px 20px;
            font-size: 12px;
        }

        .btntop button:hover {
            background-color: #212226;
            color: white;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .titlogo {
            color: white;
            font-family: Arial;
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px;
        }

        .img {
            background-color: #3d3e41;
            width: 100%;
            color: white;
            font-family: Arial;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
            text-align: center;
        }

        .img img, .img p {
            margin: 20px;
            max-width: 100%;
        }

        footer {
            background-color: #212226;
            color: white;
            font-family: Arial;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .rodape {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        .rodape img {
            margin: 10px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .top {
                flex-direction: column;
                gap: 10px;
            }

            .btntop button {
                width: 100%;
            }

            .titlogo {
                font-size: 20px;
                margin: 10px 0;
            }

            .img {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .btntop button {
                font-size: 10px;
            }

            .titlogo {
                font-size: 18px;
            }

            .img p {
                font-size: 14px;
            }

            footer .rodape p {
                font-size: 12px;
                margin-top: 5px;
            }
        }
    </style>
    
</head>

<body>
    <header>
        <div class="top">
            <div class="btntop">
                <button>AGENDAMENTOS</button>
            </div>
            <div class="btntop">
                <button>CONTATOS</button>
            </div>
            <div class="btntop">
                <button>QUEM SOMOS NÓS</button>
            </div>
        </div>
    </header>

    <section>
        <div class="logo">
            <img src="imagens/Logo.png" alt="Descrição da imagem" width="500" height="500">
            <h1 class="titlogo">VENHA CONHECER NOSSO ESPAÇO</h1>
        </div>
        
        <div class="img">
            <img src="imagens/entrada.png" alt="Descrição da imagem" width="150" height="250">
            <p>Black's Barbershop:<br> Seu novo refúgio<br> de estilo<br><br> Modernidade e tradição<br> em um só lugar</p>
            <img src="imagens/dentro.png" alt="Descrição da imagem" width="150" height="250">
            <p>Um ambiente moderno<br> e sofisticado, projetado<br> para atender aos homens<br> mais exigentes</p>
        </div>
    </section>

    <footer>
        <div class="rodape">
            <img src="imagens/loc.png" alt="Descrição da imagem" width="30" height="30">
            <p>Rua Beta, 1489, Bacuri<br>ao lado do Colégio Municipal Santa Laura.</p>
        </div>
    </footer>
   
</body>
</html>
